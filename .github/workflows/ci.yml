name: build-compiled-scripts

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shc
        run: |
          sudo apt-get update
          sudo apt-get install -y shc

      - name: Build compiled scripts
        run: bash build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-scripts
          path: dist/
          if-no-files-found: error
