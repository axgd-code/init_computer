<div class="card">
    <div class="section-title" data-i18n="maintenance">Maintenance</div>
    <p data-i18n="maintenance_desc">Run system updates (brew upgrade, update packages.conf, etc.)</p>
    <button onclick="runUpdate()" id="btn-update" data-i18n="run_update">Run Update Now</button>
    <div id="update-output" style="margin-top: 15px; display: none;">
        <pre id="update-log"></pre>
    </div>
</div>

<div class="card">
    <div class="section-title" data-i18n="quick_actions">Quick Actions</div>
    <button class="secondary" onclick="importInstalled()" data-i18n="import_installed">Import Installed Packages</button>
    <span style="font-size:12px; color:#86868b; margin-left:10px;" data-i18n="import_desc">Scans system and adds to configuration</span>
    <br><br>
    <button class="secondary" onclick="promptWifiExport()" data-i18n="export_wifi">Export Wi-Fi to KeePassXC</button>
    <span style="font-size:12px; color:#86868b; margin-left:10px;" data-i18n="export_desc">Imports local Wi-Fi passwords into a .kdbx file</span>
</div>
