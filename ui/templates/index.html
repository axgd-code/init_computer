<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ok_computer</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>ok_computer</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('dashboard')" data-i18n="dashboard">Dashboard</div>
            <div class="tab" onclick="switchTab('packages')" data-i18n="packages">Packages</div>
            <div class="tab" onclick="switchTab('search')" data-i18n="search">Search & Install</div>
            <div class="tab" onclick="switchTab('settings')" data-i18n="settings">Settings</div>
        </div>
        
        <!-- DASHBOARD -->
        <div id="dashboard" class="tab-content active">
            {% include 'components/dashboard.html' %}
        </div>
        
        <!-- PACKAGES LIST -->
        <div id="packages" class="tab-content">
            {% include 'components/packages.html' %}
        </div>
        
        <!-- SEARCH -->
        <div id="search" class="tab-content">
            {% include 'components/search.html' %}
        </div>
        
        <!-- SETTINGS -->
        <div id="settings" class="tab-content">
            {% include 'components/settings.html' %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
